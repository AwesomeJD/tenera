

server:
  port: 8080

service:
  open-weather:
    api-history:
      endpoint: https://api.openweathermap.org/data/2.5/onecall/timemachine
    api-data:
      endpoint: https://api.openweathermap.org/data/2.5/weather
    appId: 04671daf183697e1c2507572e488df70
    units: metric
  umbrella:
    weathers:
      - Thunderstorm
      - Drizzle
      - Rain



###Database related
spring:
  main:
    banner-mode: off
  datasource:
    platform: h2
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console